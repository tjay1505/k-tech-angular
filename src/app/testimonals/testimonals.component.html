<p-carousel [value]="testimonials" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000"
  styleClass="custom-carousel">

  <ng-template pTemplate="item" let-item>
    <div class="testimonial-card">
      <div class="card-body">
        <i class="fas fa-quote-left quote-icon"></i>

        <div class="stars">
          <i class="fas fa-star text-warning" *ngFor="let star of [1,2,3,4,5]"></i>
        </div>

        <p class="testimonial-text">{{ item.text }}</p>

        <div class="testimonial-meta">
          <span class="badge main-bg-light font-color">{{item.course}}</span>
          <span class="text-success fw-semibold">
            <i class="fas fa-briefcase me-1"></i> {{item.salary}}
          </span>
        </div>

        <div class="testimonial-user">
          <div class="avatar">{{item.avatar}}</div>
          <div>
            <div class="fw-semibold">{{item.name}}</div>
            <small class="text-muted">{{item.role}}</small>
            <div>
              <small class="text-muted">
                <i class="fas fa-map-marker-alt me-1"></i> {{item.location}}
              </small>
              <small class="font-color">
                <i class="fab fa-linkedin me-1"></i> {{item.company}}
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
