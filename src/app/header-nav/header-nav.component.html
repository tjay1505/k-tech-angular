<div id="mainHeader"
  class=" container bg-white vw-100  border-bottom fixed-top d-flex align-items-center justify-content-center"
  style="height: 10vh;">
  <div
    class="col-12 col-md-12 border-0 d-flex h-100  d-flex align-items-center justify-content-between justify-content-md-evenly">
    <div class="col-3 col-md-2  d-md-flex align-items-center justify-content-start justify-content-md-center ">
      <img src="icon/logo.png" class="col-12 col-md-8" alt="">
    </div>
    <div class="col-6 d-none  d-md-flex align-items-center justify-content-evenly  ">
      <li class="list-unstyled" *ngFor="let link of navItems">
        <a class="text-decoration-none text-black  header-font-size " style="cursor: pointer;"
          (click)="scrollTo(link)">{{
          link }}</a>
      </li>
    </div>
    <div class="col-9 col-md-3  d-flex align-items-center justify-content-end justify-content-md-evenly  ">
      <a href="tel:+917806969730" class="text-black text-decoration-none header-font-size me-2 me-md-0"><i
          class="fa fa-phone text-black" aria-hidden="true"></i>
        +91 78069 69730</a>
      <button class="btn header-btn header-font-size" (click)="goToContact()"> Enquire Now</button>
    </div>
  </div>
</div>
